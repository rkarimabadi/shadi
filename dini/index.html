<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتاب از من تا خدا - تربیت دینی هفتم</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #1e293b;
            --secondary: #64748b;
            --accent: #0f766e;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
        }

        * {
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
            transition: all 0.2s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 2.4rem;
            font-weight: 900;
        }

        header p {
            margin: 15px 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 0 20px 60px;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border-radius: 20px;
            border: 2px solid var(--border);
            font-size: 1.1rem;
            outline: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .search-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
        }

        .search-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 1.4rem;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .lesson-card {
            background: var(--card);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            position: relative;
        }

        .lesson-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            border-color: var(--accent);
        }

        .icon-box {
            width: 65px;
            height: 65px;
            background: #f0fdfa;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 2rem;
            flex-shrink: 0;
        }

        .lesson-content h3 {
            margin: 0;
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lesson-content p {
            margin: 5px 0 0;
            font-size: 1.15rem;
            color: var(--primary);
            font-weight: 800;
        }

        .footer {
            margin-top: auto;
            padding: 40px;
            text-align: center;
            color: var(--secondary);
            font-size: 0.95rem;
            border-top: 1px solid var(--border);
            width: 100%;
            background: white;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .lessons-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>کتاب از من تا خدا</h1>
    <p>مجموعه آزمون‌های تربیت دینی پایه هفتم متوسطه</p>
</header>

<div class="container">
    <div class="search-container">
        <i class="ph ph-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="جستجوی نام یا شماره درس..." oninput="filterLessons()">
    </div>

    <div class="lessons-grid" id="lessonsGrid">
        <!-- در این بخش دروس توسط جاوااسکریپت ساخته می‌شوند -->
    </div>
</div>

<div class="footer">
    طراحی شده برای یادگیری هوشمند - کتاب جدید تربیت دینی هفتم
</div>

<script>
    // اسامی نهایی دروس کتاب جدید "از من تا خدا" - پایه هفتم
    const lessons = [
        { id: 1, title: "آرامشم تو هستی", icon: "ph-sun" },
        { id: 2, title: "تویی که می‌شناسی‌ام", icon: "ph-user-focus" },
        { id: 3, title: "مرا رها نمی‌کنی", icon: "ph-hand-heart" },
        { id: 4, title: "امید بسته‌ام به تو", icon: "ph-anchor" },
        { id: 5, title: "با تو صبور می‌شوم", icon: "ph-heartbeat" },
        { id: 6, title: "تو خدای بزرگ منی", icon: "ph-mountains" },
        { id: 7, title: "تویی آبادی زندگی‌ام", icon: "ph-tree-evergreen" },
        { id: 8, title: "می‌خواهم شاکرت باشم", icon: "ph-hands-praying" },
        { id: 9, title: "تو نجاتم دادی", icon: "ph-lifebuoy" },
        { id: 10, title: "راهی که نشانم دادی", icon: "ph-map-trifold" },
        { id: 11, title: "در سایه امن تو", icon: "ph-house-line" }
    ];

    function renderLessons(data) {
        const grid = document.getElementById('lessonsGrid');
        if (data.length === 0) {
            grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: var(--secondary);">درسی پیدا نشد.</p>';
            return;
        }
        grid.innerHTML = data.map(lesson => `
            <a href="exam.html?lesson=${lesson.id}" class="lesson-card">
                <div class="icon-box">
                    <i class="ph-duotone ${lesson.icon}"></i>
                </div>
                <div class="lesson-content">
                    <h3>درس ${lesson.id}</h3>
                    <p>${lesson.title}</p>
                </div>
                <i class="ph ph-arrow-left" style="margin-right: auto; color: #cbd5e1; font-size: 1.2rem;"></i>
            </a>
        `).join('');
    }

    function filterLessons() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = lessons.filter(l => 
            l.title.includes(term) || 
            l.id.toString().includes(term)
        );
        renderLessons(filtered);
    }

    window.onload = () => renderLessons(lessons);
</script>

</body>
</html>
